<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="style.css">

    <style>

body {
    margin: 0;
    font-family: system-ui;
    background-color: #6D3B3B; /* Deep earthy red */
    color: #FBE6C2; /* Warm cream */
}

h1{
    text-align: center;
    margin-top: 20px;
    font-size: 2.25rem; font-weight: 800;
    color: #653819;
}

h2{
    text-align: center;
    margin-top: 20px;
    font-size: 4.25rem; font-weight: 800;
    color: #ffffff;

}

p {
    text-align: center;
    font-size: 1.2rem;
    color: #E78F3E; /* Golden orange */
    margin-bottom: 30px;
}

.order-summary p{
    font-size: 1.2rem;
    color: #ffffff; 
}

form {
    max-width: 600px;
    margin: 0 auto;
    background: #8E5E4D; /* Earthy brown */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
}
header {
    background-color: #f0eae0;
    color: #653819;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
header nav a {
    color: #653819;
    text-decoration: none;
    margin: 0 15px;
    font-weight: 500;
    transition: color 0.3s;
}
header nav a:hover {
    color: #ffd7d1;
}

fieldset {
    border: none;
    margin-bottom: 20px;
}
legend {
    font-weight: bold;
    color: #FBE6C2;
    font-size: 1.1rem;
}
label {
    display: block;
    margin-bottom: 10px;
    font-size: 1rem;
    color: #FBE6C2;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #D9A074; /* Subtle cream border */
    border-radius: 5px;
    font-size: 1rem;
    background-color: #FBE6C2;
    color: #6D3B3B;
}
input[type="radio"], input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
}
button {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px 0;
    background-color: #D2601A; /* Vibrant orange */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #B74E13; /* Darker orange */
}
button[type="reset"] {
    background-color: #E78F3E; /* Golden orange */
}
button[type="reset"]:hover {
    background-color: #C67A2D; /* Darker golden orange */
}
.interactive {
    margin-top: 20px;
    text-align: center;
}
.interactive span {
    cursor: pointer;
    color: #D9A074; /* Soft cream highlight */
    font-weight: 500;
    transition: color 0.3s;
}
.interactive span:hover {
    color: #FBE6C2;
}

.backdrop1{
    width: 530px;
    position: absolute;
    bottom:0;
    right: 3%;
}

.backdrop2{
    width: 530px;
    position: absolute;
    bottom:-30%;
    left: 0;
}

.backdrop3{
    width: 530px;
    position: absolute;
    right: 3%;
    bottom: -65%;
    perspective: 300px;
}

#order-summary{
    font-size: 1.2rem;
    color: #FFFFFF;
    line-height: 1.5;
}
    </style>
    
</head>
<body>
    <header>
        <h1>Clyde's</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About the Store</a>
            <a href="menu.html">Menu</a>
            <a href="order-now.html">Order Now</a>

        </nav>
    </header>

    <div class="title">
        <h2>Food Ordering System</h2>
    </div>
    <p><em>Please do take your order by filling up this form, Thank you!</em></p>
    

     

    <form id="orderForm">
        <fieldset>
            <label for="name">Enter your name: <input id="name" type="text" name="name" placeholder="Enter your name" /></label>
            <label for="address">Enter your address: <input id="address" type="text" name="address" placeholder="Enter your address" required/></label>
            <label for="contact-number">Enter your contact number: <input id="contact-number" type="tel" name="contact-number" placeholder="Enter your contact number"> </label>
        </fieldset>
        <fieldset>
            <legend>Dining Options: </legend>
            <label for="takeout"><input id="takeout" type="radio" name="dining-option" class="inline" checked>Takeout</label>
            <label for="dine-in"><input id="dine-in" type="radio" name="dining-option" class="inline">Dine-in</label>
        </fieldset>
        <fieldset>
            <legend>Main Dishes: </legend>
            <label for="chicken-meal"><input type="checkbox" id="chicken-meal" name="chicken-meal" class="inline">1pc Chicken with Rice</label>
            <label for="chicken-fillet-meal"><input type="checkbox" id="chicken-fillet-meal" name="chicken-fillet-meal" class="inline">Chicken Fillet with Rice</label>
            <label for="burger-steak-meal"><input type="checkbox" id="burger-steak-meal" name="burger-steak-meal" class="inline">Burger Steak with Rice</label>
        </fieldset>
        <fieldset>
            <legend>Snacks: </legend>
            <label for="burger-snacks"><input type="checkbox" id="burger-snacks" name="burger-snacks" class="inline">Burger</label>
            <label for="fries-snacks"><input type="checkbox" id="fries-snacks" name="fries-snacks" class="inline">Fries</label>
            <label for="ice-cream-snacks"><input type="checkbox" id="ice-cream-snacks" name="ice-cream-snacks" class="inline">Ice Cream</label>
        </fieldset>
        <fieldset>
            <legend>Drinks:</legend>
            <label for="coffee"><input type="checkbox" id="coffee" name="drinks" class="inline">Coke Float</label>
            <label for="iced-tea"><input type="checkbox" id="iced-tea" name="drinks" class="inline">Iced Tea</label>
            <label for="soda"><input type="checkbox" id="soda" name="drinks" class="inline">Pineapple</label>
        </fieldset>
        <fieldset>
            <legend>Please choose the size of drinks: </legend>
            <label for="regular"><input id="regular" type="radio" name="meal-size" class="inline" checked>Regular</label>
            <label for="medium"><input id="medium" type="radio" name="meal-size" class="inline">Medium</label>
            <label for="large"><input id="large" type="radio" name="meal-size" class="inline">Large</label>
        </fieldset>
        <fieldset>
            <legend>Additional Notes:</legend>
            <textarea id="additional-notes" name="additional-notes" rows="4" placeholder="Enter any additional instructions here..."></textarea>
        </fieldset>
        <button type="submit">Submit Order</button>
        <button type="reset">Reset Form</button>
    </form>

    <div class = "order-summary" id="order-summary" style="display: none; margin-top: 20px; padding: 20px; background-color: #8E5E4D; border-radius: 10px; color: #FBE6C2;">

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const contact = document.getElementById('contact-number').value;
            const diningOption = document.querySelector('input[name="dining-option"]:checked').nextSibling.textContent.trim();
            const mealSize = document.querySelector('input[name="meal-size"]:checked').nextSibling.textContent.trim();

            const mainDishes = Array.from(document.querySelectorAll('input[name^="chicken-meal"], input[name^="chicken-fillet-meal"], input[name^="burger-steak-meal"]:checked'))
                .map(input => input.nextSibling.textContent.trim());

            const drinks = Array.from(document.querySelectorAll('input[name="drinks"]:checked'))
                .map(input => input.nextSibling.textContent.trim());

            const additionalNotes = document.getElementById('additional-notes').value;

            const summaryDiv = document.getElementById('order-summary');

            summaryDiv.innerHTML = `
                <h2>Order Summary</h2>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Contact Number:</strong> ${contact}</p>
                <p><strong>Dining Option:</strong> ${diningOption}</p>
                <p><strong>Main Dishes:</strong> ${mainDishes.length > 0 ? mainDishes.join(', ') : 'None'}</p>
                <p><strong>Meal Size:</strong> ${mealSize}</p>
                <p><strong>Drinks:</strong> ${drinks.length > 0 ? drinks.join(', ') : 'None'}</p>
                <p><strong>Additional Notes:</strong> ${additionalNotes || 'None'}</p>
            `;

            summaryDiv.style.display = 'block';
        });
    </script>
    </div>
</body>
</html>
